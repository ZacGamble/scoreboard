<!doctype html>
<html lang="en">
  <head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <main class="container">
          <div class="row d-flex">
            
              <div class="col d-flex justify-content-center">
                    <button class="btn-success" onclick="generateNewTeam()">Add Another Team</button>
              </div>
            </div>
          <div class="row">
              <!-- NOTE Home Controller -->
              <div class="col border d-flex flex-column align-items-center">
                <h1>Red Sock</h1>
                <span>
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6d/RedSoxPrimary_HangingSocks.svg/1200px-RedSoxPrimary_HangingSocks.svg.png" style="max-width: 400px; max-height: 400px;" alt="">
                </span>
                <button id="homeButton" onclick="homeScored()" class="btn-primary btn my-3">Home Team Scored!</button>
                <button id="grand-slam" onclick="grandSlamHome()" class="btn btn-outline-primary">BASES LOADED! GRAND SLAM!</button>
              </div>

              <!-- NOTE Score Display -->
              <div class="col card border d-flex flex-row justify-content-evenly align-items-center border bg-secondary">
                  <span id="hScore" class="scoreChars bg-light p-5">0</span>
                  <span id="aScore" class="scoreChars bg-light p-5">0</span>
              </div>

              <!-- NOTE Away Controller -->
              <div class="col border d-flex flex-column align-items-center">
                <h1>Yankee</h1>
                <span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Yankees_logo.svg/1782px-Yankees_logo.svg.png" style="max-width: 400px; max-height: 400px;" alt="">
                </span>
                <button id="awayButton" onclick="awayScored()" class="btn btn-primary my-3">Away Team Scored!</button>
                <button id="grand-slam" onclick="grandSlamAway()" class="btn btn-outline-primary">BASES LOADED! GRAND SLAM!</button>
                
              </div>
          </div>

        <!-- Row for adding players -->
        <div class="row border">
            <div id="bonusRow" class="col d-flex flex-column justify-content-center align-items-center border">
                

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center fs-1">
                <h3 class="fs-1 p-1">Total players home safe:</h3>
                <span id="sum">0</span>
            </div>
        </div>

          <div class="row my-5">
              <div class="col d-flex justify-content-center">
                  <span>
                      <button class="btn btn-lg btn-danger border" id="resetButton" onclick="resetScores()">RESET ALL SCORES</button>
                  </span>
              </div>
          </div>
      </main>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js">
    </script>
  </body>
</html>
